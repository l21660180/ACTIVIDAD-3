<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Validación de Formulario</title>
    <!-- Título en la pestaña del navegador -->

    <!-- le agregue estilos css a la pagina y una caja para que el formulario tuviera forma  -->
    <style>
        body {
            display: flex; /* Flexbox crea un diseño flexible y centra los elementos */
            justify-content: center; /* Alinea horizontal el formulario en el centro  */
            align-items: center; /* Alinea vertical el formulario en el centro */
            height: 100vh; /* La altura de la ventana del navegador será igual a la altura visible (100%) */
            margin: 0; /* Quita los márgenes predeterminados del navegador para que el diseño ocupe toda la pantalla */
            background-color: #d690e1; /* Color de fondo de la página, un color lilita */
        }

        /* Estilos para la caja del formulario */
        .form-container {
            border: 1px solid #ccc; /* borde gris claro a la caja */
            border-radius: 10px; /* Bordes redondeados para la caja */
            padding: 20px; /* Espacio interno entre el contenido y el borde */
            background-color: rgb(64, 107, 237); /* Fondo de la caja, un azul fuerte */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra alrededor de la caja */
            width: 300px; /* un ancho de 300 píxeles para la caja */
        }

        /* Estilos para los mensajes de error */
        .error {
            color: #FF69B4; /* El color rosa para los mensajes de error */
            display: none; /* Se ocultan los mensajes de error hasta que se ocupe */
        }

        /* Estilo para el título del formulario */
        h1 {
            text-align: center; /* Alinea el título en el centro de la caja */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Esta es la caja que contiene el formulario -->
        <h1>Formulario de Registro</h1>
        <!-- El título del formulario -->

        <form id="registroForm" onsubmit="return validarFormulario()">
            <!-- El formulario usa el evento "onsubmit" para llamar a la función validarFormulario() antes
                 de enviarse. Si esta función devuelve "false", el envío se detiene. -->

            <!-- Campo para ingresar el nombre del usuario -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <!-- Mensaje de error que se muestra si el campo de nombre está vacío con la etiqueta span-->
            <span id="errorNombre" class="error">¡¡NO PUEDES DEJAR ESPACIOS EN BLANCO!!</span>
            <br><br>

            <!-- campo extra de la contraseña para que no se viera solito -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <br>
            <!-- Mensaje de error igual que el otro-->
            <span id="errorPassword" class="error">¡¡LA CONTRASEÑA NO PUEDE ESTAR VACÍA!!</span>
            <br><br>

            <!-- Botón que manda el formulario  -->
            <input type="submit" value="Registrar">
        </form>
    </div>

    <script>
        // Esta función ve si el campo de nombre y contraseña están vacíos al intentar enviar el formulario.
        function validarFormulario() {
            // Obtener el valor que el usuario escribió en el campo de texto
            //variables nombre y contraseña
            let nombre = document.getElementById("nombre").value;
            let password = document.getElementById("password").value;
            // Obtener los elementos donde se mostrarán los mensajes de error
            let errorNombre = document.getElementById("errorNombre");
            let errorPassword = document.getElementById("errorPassword");
            // Inicializar las variables de error la de NONAME que pidio
            let noname = false;
            let nopassword = false;

            // Comprobar si el campo de nombre está vacío
            if (nombre === "") {
                errorNombre.style.display = "inline"; // Mostrar mensaje de error
                noname = true; //  hay un error
            } else {
                errorNombre.style.display = "none"; // Ocultar mensaje de error
                noname = false; // No hay error
            }

            // Validar el campo de contraseña
            if (password === "") {
                errorPassword.style.display = "inline"; // Mostrar mensaje de error
                nopassword = true; //  hay un error
            } else {
                errorPassword.style.display = "none"; // Ocultar mensaje de error
                nopassword = false; // No hay error
            }

            // Si alguno de los campos está vacío, no se envía
            if (noname || nopassword) {
                return false; // Detener el envío del formulario
            }

            return true; // Permitir que el formulario se envíe
        }
    </script>
</body>
</html>
